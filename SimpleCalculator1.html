<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .calculator {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 320px;
        }
        
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        input,
        select,
        button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        
        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        button:hover {
            background: #0056b3;
        }
        
        #result {
            margin-top: 15px;
            padding: 10px;
            background: #e9ecef;
            border-radius: 6px;
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <h2>Simple Calculator</h2> <input type="number" id="num1" placeholder="Enter first number" />
        <input type="number" id="num2" placeholder="Enter second number (if needed)" /> <select id="operation">
    <option value="sum">Sum</option>
    <option value="difference">Difference</option>
    <option value="product">Product</option>
    <option value="remainder">Remainder</option>
    <option value="quotient">Quotient</option>
    <option value="power">Power</option>
    <option value="sqrt">Square Root (uses first number)</option>
    <option value="square">Square (uses first number)</option>
  </select><button onclick="calculate()">Calculate</button>

        <div id="result">Result will appear here</div>
    </div>
    <script>
        function calculate() {
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);
            let op = document.getElementById('operation').value;
            let result;

            switch (op) {
                case 'sum':
                    result = num1 + num2;
                    break;
                case 'difference':
                    result = num1 - num2;
                    break;
                case 'product':
                    result = num1 * num2;
                    break;
                case 'remainder':
                    result = num1 % num2;
                    break;
                case 'quotient':
                    result = num1 / num2;
                    break;
                case 'power':
                    result = Math.pow(num1, num2);
                    break;
                case 'sqrt':
                    result = Math.sqrt(num1);
                    break;
                case 'square':
                    result = num1 * num1;
                    break;
                default:
                    result = "Invalid Operation";
            }

            document.getElementById('result').innerText = `Result: ${result }`;
        }
    </script>
</body>

</html>
