<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #a8edea, #fed6e3);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .calculator {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      padding: 30px;
      text-align: center;
      width: 320px;
    }

    .calculator h2 {
      font-size: 24px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      text-align: center;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-top: 15px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <h2>Simple Calculator</h2>

    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">

    <div class="buttons">
      <button onclick="calculate('sum')">Sum</button>
      <button onclick="calculate('difference')">Difference</button>
      <button onclick="calculate('product')">Product</button>
      <button onclick="calculate('quotient')">Quotient</button>
      <button onclick="calculate('remainder')">Remainder</button>
      <button onclick="calculate('power')">Power</button>
      <button onclick="calculate('square')">Square</button>
      <button onclick="calculate('sqrt')">Square Root</button>
    </div>

    <h3 id="result">Result: </h3>
  </div>

  <script>
    function calculate(operation) {
      let num1 = parseFloat(document.getElementById("num1").value);
      let num2 = parseFloat(document.getElementById("num2").value);
      let result = 0;

      switch (operation) {
        case 'sum':
          result = num1 + num2;
          break;
        case 'difference':
          result = num1 - num2;
          break;
        case 'product':
          result = num1 * num2;
          break;
        case 'quotient':
          result = num2 !== 0 ? num1 / num2 : "Cannot divide by zero";
          break;
        case 'remainder':
          result = num2 !== 0 ? num1 % num2 : "Cannot divide by zero";
          break;
        case 'power':
          result = Math.pow(num1, num2);
          break;
        case 'square':
          result = num1 * num1;
          break;
        case 'sqrt':
          result = Math.sqrt(num1);
          break;
        default:
          result = "Invalid Operation";
      }

      document.getElementById("result").innerText = "Result: " + result;
    }
  </script>

</body>
</html>
